<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Заметки</title>
  </head>
  <body background="https://pibig.info/uploads/posts/2022-11/1669838113_5-pibig-info-p-chernii-potertii-fon-oboi-5.jpg">
  <font color="white">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100px; background-color: #9e9e39; z-index: 9999;">
      <img src="https://sun9-59.userapi.com/impg/21PE0KrPmcADrlY10wqDAXSew2TwxrYmeTPu2g/eAlGWfTywyA.jpg?size=1920x297&quality=95&sign=112b3dcb82c94e80bd56f377a78462f8&type=album" alt="Косметическая шапка" style="width: 100%; height: 100px; margin: 0 auto;">
    </div>
  <h1 style="top: 120px">Заметки</h1>
    <br>
    <br>
    <form method="POST">
      <input type="text" name="text">
      <input type="checkbox" width="200px" height="240px" name="important">
      <label>Важно</label>
      <button type="submit">Добавить</button>
    </form>
    <hr>
    {% for note in notes %}
      {% if note.important %}
        <p><strong>{{ note.text }}</strong></p>
      {% else %}
        <p>{{ note.text }}</p>
      {% endif %}
      <a href="/delete/{{ note.id }}">Удалить</a>
    {% endfor %}
    <form method="GET" action="/delete-all">
      <button type="submit">Clear</button>
    </form>
  </font>>
  </body>
</html>
